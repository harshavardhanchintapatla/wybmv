<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 650px;
            width: 100%;
        }

        #display-image {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            line-height: 1.4;
            margin: 20px 0;
        }

        .question-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answer-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #333;
            line-height: 1.8;
            white-space: pre-line;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }

        .answer-box.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .answer-image {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #e91e63;
            color: white;
        }

        .yes-btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        .no-btn {
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .success-content {
            animation: fadeIn 0.5s ease-in;
        }

        .success-content p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .celebration-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .question-text {
                font-size: 1.1rem;
            }
            .answer-box {
                font-size: 1rem;
                padding: 20px;
            }
        }
    </style>
</head>

</body>
</html>
